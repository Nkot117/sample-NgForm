<div class="container">
  <h1>ngFormを使ったフォームの実装</h1>
  <h2>入力するフォーム</h2>
  <form class="form">
    <div>
      <label for="name">名前：</label>
      <input type="text" id="name" name="name" />
    </div>
    <div>
      <label for="email">メールアドレス：</label>
      <input type="email" id="email" name="email" />
    </div>
    <input type="submit" value="送信する" />
  </form>
  <div>
    <h2>フォームの送信結果</h2>
  </div>
</div>
